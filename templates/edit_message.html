<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_contact.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Edit Contact</h1>
            <p>Update the contact information below and save the changes.</p>
        </div>
    </header>

    <section class="edit-form">
        <div class="container">
            <form action="{{ url_for('edit_message', message_id=message[0]) }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ message[1] }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ message[2] }}" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required>{{ message[3] }}</textarea>

                <div class="form-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <a href="{{ url_for('admin') }}" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 Edit Contact. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
